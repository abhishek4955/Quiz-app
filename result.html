<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/result.css">
    <script src="/script.js"></script>
    <title>Result Page</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Quiz Result</h1>
            <div class="result_page">
                <!-- User's name placeholder -->
                <h3><span id="name">    </span>Your result is:</h3>
                <!-- Total time taken placeholder -->
                <h3>Total time taken: <span id="time_taken">    </span>Seconds</h3>
                <!-- Total question count placeholder -->
                <h3>Total Question: <span id="total_question">    </span></h3>
                <!-- Attempted question count placeholder -->
                <h3>Attempt: <span id="Attempt">    </span></h3>
                <!-- Correct answer count placeholder -->
                <h3>Correct: <span id="Correct">    </span></h3>
                <!-- Wrong answer count placeholder -->
                <h3>Wrong: <span id="Wrong">    </span></h3>
                <!-- Percentage score placeholder -->
                <h3>Percentage: <span id="Percentage">    </span></h3>
            </div>
            <div class="btn_result">
                <!-- Button to start the quiz again -->
                <button class="start_again">Start Again</button>
                <!-- Button to go back to the home page -->
                <button class="home">Go To Home</button>
            </div>
        </div>
    </div>
    <script src="/Script/result.js"></script>
</body>
</html>
